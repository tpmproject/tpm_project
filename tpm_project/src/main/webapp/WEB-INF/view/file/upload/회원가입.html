    <article class="container">
      <div class="col-md-6 col-md-offset-3"></div>
      <div class="col-md-12">
        <div class="page-header">
          <h1>회원가입
            <small>horizontal</small>
          </h1>
        </div>
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-3 control-label" for="inputEmail">이메일</label>
            <div class="col-sm-6">
              <input class="form-control" id="inputEmail" type="email" placeholder="이메일">
            </div>
            <button class="btn btn-success" type="submit">이메일 인증
              <i class="fa fa-times spaceLeft"></i>
            </button>
          </div>
        
          <div class="form-group">
            <label class="col-sm-3 control-label" for="inputPassword">비밀번호</label>
            <div class="col-sm-6">
              <input class="form-control" id="inputPassword" type="password" placeholder="비밀번호">
              <p class="help-block">숫자, 특수문자 포함 8자 이상</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="inputPasswordCheck">비밀번호 확인</label>
            <div class="col-sm-6">
              <input class="form-control" id="inputPasswordCheck" type="password" placeholder="비밀번호 확인">
              <p class="help-block">비밀번호를 한번 더 입력해주세요.</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="inputName">이름</label>
            <div class="col-sm-6">
              <input class="form-control" id="inputName" type="text" placeholder="이름">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="inputName">연락처</label>
            <div class="col-sm-6">
              <select name="pnum1" class="form-control" style="width:78px; float:left;">
                <option value="010">010</option>
                <option value="011">011</option>
                <option value="070">070</option>
              </select>
              <span style="float:left; margin:7px auto;">-</span>
              <input type="text" name="pnum2" class="form-control" style="width:80px; float:left;">
              <span style="float:left; margin:7px auto;">-</span>
              <input type="text" name="pnum3" class="form-control" style="width:80px; float:left;">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="inputName">성별</label>
            <div class="col-sm-6">
              <select class="form-control" style="width:79px; float:left;">
                <option value="man">남자</option>
                <option value="women">여자</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label" for="inputAgree">약관 동의</label>
            <div class="col-sm-6" data-toggle="buttons">
              <label class="btn btn-warning active">
                <input id="agree" type="checkbox" autocomplete="off" chacked="">
                <span class="fa fa-check"></span>
              </label>
              <a href="#">이용약관</a>에 동의 합니다.</div>
          </div>
          <div class="form-group">
            <div class="col-sm-12 text-center">
              <button class="btn btn-primary" type="submit">회원가입
                <i class="fa fa-check spaceLeft"></i>
              </button>
              <button class="btn btn-danger" type="submit">가입취소
                <i class="fa fa-times spaceLeft"></i>
              </button>
            </div>
          </div>
        </form>
        <hr>
      </div>
